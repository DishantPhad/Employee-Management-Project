<div>
<h3> View Employee Details</h3>
<div style="margin-top: 15px;" >
    <div>
        <label> <b> First Name: </b></label> {{employee.firstName}}
    </div>
    <div>
        <label> <b> Last Name: </b></label> {{employee.lastName}}
    </div>
    <div>
        <label> <b> Email Id: </b></label> {{employee.emailId}}
    </div>
</div>

<div>
    <button (click)="backToEmployeeList()" class="btn btn-primary" style="margin-top: 30px;">Back to Employee list</button>
</div>
</div>
